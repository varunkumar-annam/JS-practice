<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="mp.css">
    <script src="https://kit.fontawesome.com/0b07248082.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music_player">
            <nav> 
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="images/syam.jpg" class="song-img">
            <h1>Mickey J Meyar</h1>
            <p>Sirivennala </p>
            <audio id="song">
                <source src="playlist\3-Sirivennala.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0"  id="prog">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlicon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script src="mp.js"></script>
</body>
</html>
