<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="mp.css">
    <script src="https://kit.fontawesome.com/0b07248082.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music_player">
            <nav> 
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="images/nenulocal.jpg" class="song-img">
            <h1>DSP</h1>
            <p>Next Enti.....</p>
            <audio id="song">
                <source src="playlist\Next Enti-SenSongsMp3.Co.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0"  id="prog">
            <div class="controls">
                <div><i class="fa-solid fa-backward"></i></div>
                <div onclick="playpause()"><i class="fa-solid fa-play" id="ctrlicon"></i></div>
                <div><i class="fa-solid fa-forward"></i></div>
            </div>
        </div>
    </div>
    <script>
        let prog=document.getElementById("prog")
        let song=document.getElementById("song")
        let ctrlicon=document.getElementById("ctrlicon")

        song.onloadedmetadata=function(){
            prog.max=song.duration;
            prog.value=song.currentTime;
        }
        function playpause(){
            if(ctrlicon.classList.contains("fa-pause")){
                song.pause();
                ctrlicon.classList.remove("fa-pause");
                ctrlicon.classList.add("fa-play");
            }
            else{
                song.play(); 
                ctrlicon.classList.add("fa-pause");
                ctrlicon.classList.remove("fa-play");
            }
        }
        if(song.play()){
            setInterval(()=>{
                prog.value=song.currentTime;
            },500);
        }
        prog.onchange=function(){
            song.play();
            song.currentTime=prog.value;
            ctrlicon.classList.add("fa-pause");
            ctrlicon.classList.remove("fa-play");
            
        }

    </script>
</body>
</html>
